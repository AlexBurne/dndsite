<div class="mb-3">
  <h5 class="mt-4">Stats</h5>
  <div class="row g-2">
    <div class="col">
      <label class="form-label">Strength</label>
      <input type="number" class="form-control" name="strength" min="1" max="20" placeholder="STR"
             value="{{ extra.strength if extra is defined and extra.strength is defined else '10' }}">
    </div>
    <div class="col">
      <label class="form-label">Dexterity</label>
      <input type="number" class="form-control" name="dexterity" min="1" max="20" placeholder="DEX"
             value="{{ extra.dexterity if extra is defined and extra.dexterity is defined else '10' }}">
    </div>
    <div class="col">
      <label class="form-label">Constitution</label>
      <input type="number" class="form-control" name="constitution" min="1" max="20" placeholder="CON"
             value="{{ extra.constitution if extra is defined and extra.constitution is defined else '10' }}">
    </div>
  </div>
  <div class="row g-2 mt-2">
    <div class="col">
      <label class="form-label">Intelligence</label>
      <input type="number" class="form-control" name="intelligence" min="1" max="20" placeholder="INT"
             value="{{ extra.intelligence if extra is defined and extra.intelligence is defined else '10' }}">
    </div>
    <div class="col">
      <label class="form-label">Wisdom</label>
      <input type="number" class="form-control" name="wisdom" min="1" max="20" placeholder="WIS"
             value="{{ extra.wisdom if extra is defined and extra.wisdom is defined else '10' }}">
    </div>
    <div class="col">
      <label class="form-label">Charisma</label>
      <input type="number" class="form-control" name="charisma" min="1" max="20" placeholder="CHA"
             value="{{ extra.charisma if extra is defined and extra.charisma is defined else '10' }}">
    </div>
  </div>
</div>
